<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cookiteer - Food Blog HTML Template</title>
      <!-- Vendor Stylesheets -->
      <link rel="stylesheet" href="static/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/css/animate.min.css">
      <link rel="stylesheet" href="static/css/magnific-popup.css">
      <link rel="stylesheet" href="static/css/slick.css">
      <link rel="stylesheet" href="static/css/slick-theme.css">
      <!-- Icon Fonts -->
      <link rel="stylesheet" href="static/css/flaticon.css">
      <link rel="stylesheet" href="static/css/all.min.css">
      <!-- Cookiteer Style sheet -->
      <link rel="stylesheet" href="static/css/style.css">
      <!-- Favicon -->
   </head>
   <body>
      <!-- Preloader start -->
      <div class="ct-preloader">
         <div class="ct-preloader-inner">
            <div class="ct-preloader-pan">
               <div class="ct-preloader-pan-inner">
                  <div class="ct-preloader-pan-circle"></div>
                  <div class="ct-preloader-pan-handle"></div>
               </div>
               <div class="ct-preloader-pancake">
                  <div class="ct-preloader-pancake-inner"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- Preloader End --><!-- Aside (Mobile Navigation) -->
      <aside class="main-aside">
         <a class="navbar-brand" href="index.html"><img src="static/picture/logo.png" alt="logo"></a>
      </aside>
      <div class="aside-overlay aside-trigger"></div>
      <!-- Header Start -->
      <header class="main-header header-2 header-absolute">
         <div class="container">
            <img src="static/picture/logo-lg-light.png" alt="logo"><!-- Menu -->
         </div>
      </header>
      <!-- Header End --><!-- Banner Start -->
      <div class="banner dark-overlay" style="background-image: url('static/picture/14.jpg')">
         <!-- Prev Arrow -->
         <div class="container">
            <div class="banner-item text-center">
               <div class="banner-inner">
                  <h1 class="title text-white">{{result}}</h1>
                  <p class="subtitle text-white">{{subsl}}</p>
                  <a href="/form" class="btn-custom primary shadow-none">{{btn_txt}} <i class="fas fa-arrow-right"></i></a>
               </div>
            </div>
         </div>
      </div>
      <!-- Instagram End --><!-- Footer Start -->
         <div class="footer-bottom">
            <div class="container">
               <p class="m-0">&copy; Copyright 2020 - <a href="/">AndroThemes</a>All Rights Reserved.</p>
            </div>
         </div>
      </footer>
      <!-- Footer End --><!-- Vendor Scripts --><script src="static/js/jquery-3.4.1.min.js"></script><script src="static/js/popper.min.js"></script><script src="static/js/waypoint.js"></script><script src="static/js/bootstrap.min.js"></script><script src="static/js/jquery.magnific-popup.min.js"></script><script src="static/js/jquery.slimScroll.min.js"></script><script src="static/js/imagesloaded.min.js"></script><script src="static/js/jquery.steps.min.js"></script><script src="static/js/jquery.countdown.min.js"></script><script src="static/js/isotope.pkgd.min.js"></script><script src="static/js/slick.min.js"></script><!-- Cookiteer Scripts --><script src="static/js/main.js"></script>
   </body>
</html>
